<!DOCTYPE html>

    <!-- Estilos CSS -->

<body>

    <header>

            <div class="submenu">

                    <div class="category">
                        <img src="static/Universidad_Catolica_Luis_Amigo_Centro_Regional_Apartado.jpg" alt="Funda de Portátil" class="category-img">
                        <span class="category-title">FUNDA DE PORTÁTIL</span>
